<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 vs India</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-secondary">
      <h1
        id="heading"
        style="
          margin-left: 10%;
          margin-top: 10px;
          margin-bottom: 10px;
          color: white;
          font-size: 50px;
        "
      ></h1>
    </nav>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-7">
          <div id="temporary"></div>
          <table
            id="total"
            class="table table-hover table-bordered table-lg mt-4 mb-4 table-responsive-lg"
          ></table>
          <table
            id="individual"
            class="table table-hover table-bordered table-sm mt-4 mb-4 table-responsive-sm"
          ></table>
        </div>
        <div class="col-3">
          <div id="confirmedChart" style="width: 450px; height: 350px;"></div>
          <div id="activeChart" style="width: 450px; height: 350px;"></div>
          <div id="recoveredChart" style="width: 450px; height: 350px;"></div>
          <div id="deceasedChart" style="width: 450px; height: 350px;"></div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-light bg-secondary" style="height: 50px;"></nav>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
